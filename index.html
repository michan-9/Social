<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/png" />

    <title>Social Proof Challenge</title>
  </head>
  <body class="container">
    <header class="header">
      <h1 class="header__title">10.000+ of our users love our products.</h1>
      <p class="header__paragraph">
        We only provide great products combined with excellent customer service.
        See what our satisfied customers are saying about our services.
      </p>
    </header>
    <section class="external">
      <div class="external__wrapper external__wrapper--1">
        <div class="external__score">
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
        </div>
        <p class="external__text">Rated 5 Stars in Reviews</p>
      </div>
      <div class="external__wrapper external__wrapper--2">
        <div class="external__score">
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
        </div>
        <p class="external__text">Rated 5 Stars in Report Guru</p>
      </div>
      <div class="external__wrapper external__wrapper--3">
        <div class="external__score">
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
          <img src="img/icon-star.svg" alt="Icon Star" class="external__star" />
        </div>
        <p class="external__text">Rated 5 Stars in BestTech</p>
      </div>
    </section>

    <section class="review">
      <figure class="review__wrapper">
        <div class="review__user">
          <img
            src="img/image-colton.jpg"
            alt="Review User 1"
            class="review__img"
          />
          <div class="review__info">
            <p class="review__name">Colton Smith</p>
            <span class="review__buyer"> Verified Buyer </span>
          </div>
        </div>
        <blockquote class="review__text">
          "We needed the same printed design as the one we had ordered a week
          prior. Not only did they find the original order, but we also received
          it in time. Excellent!"
        </blockquote>
      </figure>
      <figure class="review__wrapper review__wrapper--2">
        <div class="review__user">
          <img
            src="img/image-irene.jpg"
            alt="Review User 1"
            class="review__img"
          />
          <div class="review__info">
            <p class="review__name">Irene Roberts</p>
            <span class="review__buyer"> Verified Buyer </span>
          </div>
        </div>
        <blockquote class="review__text">
          "Customer service is always excellent and very quick turn around.
          Completely delighted with the simplicity of the purchase and the speed
          of delivery."
        </blockquote>
      </figure>
      <figure class="review__wrapper review__wrapper--3">
        <div class="review__user">
          <img
            src="img/image-anne.jpg"
            alt="Review User 1"
            class="review__img"
          />
          <div class="review__info">
            <p class="review__name">Anne Wallace</p>
            <span class="review__buyer"> Verified Buyer </span>
          </div>
        </div>
        <blockquote class="review__text">
          "Put an order with this company and can only praise them for the every
          high standard. Will definitely use them again and recommend them to
          everyone!"
        </blockquote>
      </figure>
    </section>
  </body>
</html>
